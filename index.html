<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaiskyh op</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Vaiskyh op</h1>
        <hr>
        <p>Pasirink žirkles, šulinį arba lapą ir bandyk nugalėti kompiuterį!</p>
        <div class="results answer"></div>
        <div class="choices answer">
            <div class="yourChoice answer"></div>
            <p>VS</p>
            <div class="computerChoice answer"></div>
        </div>
        <div class="points answer">
            <div id="yourP" class="yourP"></div>
            <div>:</div>
            <div id="computerP" class="computerP"></div>
        </div>
        <div class="btns">
            <button class="zirkles button">Žirklės</button>
            <button class="sulinys button">Šulinys</button>
            <button class="lapas button">Lapas</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
